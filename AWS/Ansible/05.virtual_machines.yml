---
- name: "Bastion"
  ec2:
    state: present
    zone: "{{ Az1 }}"
    image: "{{ Ami }}"
    instance_type: "t2.nano"
    key_name: "{{ KeyName }}"
    vpc_subnet_id: "{{ subnet_PublicAZ1Subnet.subnet.id }}"
    region: "{{ Region }}"
    group_id: 
    - "{{ sg_BastionSG.group_id }}"
    assign_public_ip: true
    instance_tags:
      Name: Bastion
      Env: Demo
      Provisioning: "{{ ProvisioningMethod }}"
      Orchestration: "{{ OrchestrationMethod }}"

